<h2>Employee List</h2>

<table border="1">
    <tr>
        <th>Name</th>
        <th>Email</th>
        {% if show_salary %}
            <th>Salary</th>
        {% endif %}
        <th>Edit</th>
    </tr>

    {% for emp in employees %}
    <tr>
        <td>{{ emp.name }}</td>
        <td>{{ emp.email }}</td>

        {% if show_salary %}
            <td>{{ emp.salary }}</td>
        {% endif %}

        <td>
            <a href="{% url 'edit_employee' emp.id %}">Edit</a>
        </td>
    </tr>
    {% endfor %}
</table>
